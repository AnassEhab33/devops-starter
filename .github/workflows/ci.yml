name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm test

  # NEW JOB: Build and push Docker image
  build-and-push:
    needs: test                    # Wait for test job to pass!
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Login to Docker Hub using secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3 # pre made action that is made by github and runs docker login
        with:
          # Secrets added in github repositry settings
          username: ${{ secrets.DOCKERHUB_USERNAME }} 
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Build and push the image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-starter:latest


          